<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart of Caterers | Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="fade-down">
    <h1>Heart of Caterers</h1>
    <nav>
      <ul>
        <li><a href="index.html">About Us</a></li>
        <li><a href="projects.html">Our Projects</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero fade-in" style="background-image: url('https://images.unsplash.com/photo-1581382577881-52333fdd1b78?auto=format&fit=crop&w=1200&q=80');">
      <div class="overlay">
        <h2>Let’s Connect</h2>
        <p>We’d love to hear from you. Reach out and start your culinary journey today! 🧑‍🍳</p>
      </div>
    </section>

    <section class="contact-form fade-in">
      <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>

  <button id="backToTop">⬆️</button>

  <footer class="fade-up">
    <p>© 2025 Heart of Caterers | Crafted with ❤️ and Flavor</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
